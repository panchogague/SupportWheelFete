<h1>Engineers</h1>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button [routerLink]="['/engineer']" class="btn btn-primary">
            New Engineer
          </button>
        </div>
        <table class='table' *ngIf="engineers">
          <thead>
            <tr>
              <th width="10%">Id</th>
              <th width="80%">Name</th>
              <th width="10%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let engineer of engineers">
              <td>{{ engineer.id }}</td>
              <td>{{ engineer.name }}</td>
              <td>
                <button (click)="deleteEngineer(engineer.id)" class="btn btn-danger">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-loading [isLoading]="isLoading"></app-loading>
